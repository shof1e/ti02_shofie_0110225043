<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
</head>
<body>
    <div class="container">
        <h2>Menghitung Penjumlahan Dua Bilangan</h2>
        <input type="number" id="bilangan1">
        
        <div class="operator">+</div>
        
        <input type="number" id="bilangan2">
        
        <div class="operator">=</div>
        
        <input type="number" id="hasil" readonly>
    </div>

    <script>
        function hitungJumlah() {
            const bil1 = parseFloat(document.getElementById('bilangan1').value) || 0;
            const bil2 = parseFloat(document.getElementById('bilangan2').value) || 0;
            const hasil = bil1 + bil2;
            
            document.getElementById('hasil').value = hasil;
        }
        
        document.getElementById('bilangan1').addEventListener('change', hitungJumlah);
        document.getElementById('bilangan2').addEventListener('change', hitungJumlah);
    </script>
</body>
</html>
