<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum  5.2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    #container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      grid-template-rows: 150px 1fr 1fr;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
      height: calc(100vh - 40px);
    }

    .box {
      border: 3px solid #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Header - span 2 kolom */
    .header {
      grid-column: 1 / 3;
      grid-row: 1;
      background-color: #90EE90;
    }

    /* Kiri atas */
    .left-top {
      grid-column: 1;
      grid-row: 2;
      background-color: #FFEB3B;
    }

    /* Kiri bawah */
    .left-bottom {
      grid-column: 1;
      grid-row: 3;
      background-color: #FFEB3B;
    }

    /* Kanan atas */
    .right-top {
      grid-column: 2;
      grid-row: 2;
      background-color: #FF7F50;
    }

    /* Kanan bawah */
    .right-bottom {
      grid-column: 2;
      grid-row: 3;
      background-color: #87CEEB;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="box header">
      <img class="box-image" src="assets/img/download.jpg" alt="Header">
    </div>

    <div class="box left-top">
      <img class="box-image" src="assets/img/foto2.jpg" alt="Left Top">
    </div>

    <div class="box left-bottom">
      <img class="box-image" src="assets/img/foto3.jpg" alt="Left Bottom">
    </div>

    <div class="box right-top">
      <img class="box-image" src="assets/img/foto4.jpg" alt="Right Top">
    </div>

    <div class="box right-bottom">
      <img class="box-image" src="assets/img/foto3.jpg" alt="Right Bottom">
    </div>
  </div>
</body>
</html>
