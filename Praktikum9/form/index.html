<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <h2>Form Pemesanan Tiket</h2>
    
    <form id="ticketForm">
        <label for="nama">Nama Pelanggan:</label><br>
        <input type="text" id="nama" name="nama"><br>
        <span id="errorNama"></span>
        
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <span id="errorEmail"></span>
        
        <label for="jam">Jam Keberangkatan:</label><br>
        <input type="text" id="jam" name="jam" placeholder="HH:MM"><br>
        <span id="errorJam"></span>
        
        <label for="tujuan">Tujuan Keberangkatan:</label><br>
        <input type="text" id="tujuan" name="tujuan"><br>
        <span id="errorTujuan"></span>
        
        <label for="jumlahTiket">Jumlah Tiket:</label><br>
        <input type="text" id="jumlahTiket" name="jumlahTiket"><br>
        <span id="errorJumlahTiket"></span><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <script src="validation.js"></script>
</body>
</html>
