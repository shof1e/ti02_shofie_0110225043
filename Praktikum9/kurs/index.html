<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Kurs rupiah - mata uang asing</legend>
        <table border="">
            <thead>
                <th>Masukkan Nilai</th>
                <th>Valas</th>
                <th>Nilai Rupiah</th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" id="nilai">
                    </td>
                    <td>
                        <select name="vales" id="valas">
                            <option value="usd">US Dollar</option>
                            <option value="rm">Ringgit Malaysia</option>
                            <option value="sgd">Singapore Dollar</option>
                            <option value="yen">Yen Jepang</option>
                            <option value="euro">Euro</option>
                            <option value="rial">Rial Arab Saudi</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" id="rupiah" readonly>

                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>

    <script src="script.js"></script>
</body>
</html>
